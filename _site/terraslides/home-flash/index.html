<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #card-container {
            width: 300px;
            height: 400px;
            position: relative;
        }

        .card-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotate 10s linear infinite;
            backface-visibility: hidden;
        }

        .card {
            width: 100%;
            height: 100%;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: rotateY(0deg);
            position: absolute;
            backface-visibility: hidden;
            transition: transform 1s;
        }

        @keyframes rotate {
            0%, 100% {
                transform: rotateY(0deg);
            }
            25% {
                transform: rotateY(120deg);
            }
            50% {
                transform: rotateY(240deg);
            }
            75% {
                transform: rotateY(360deg);
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #0074d9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="card-container">
        <div class="card-container">
            <div class="card">
                <!-- Your website content for the first card -->
                <h2>Website 1</h2>
                <p>This is a sample website description.</p>
                <img src="website1.jpg" alt="Website 1">
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <!-- Your website content for the second card -->
                <h2>Website 2</h2>
                <p>This is another website description.</p>
                <img src="website2.jpg" alt="Website 2">
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <!-- Your website content for the third card -->
                <h2>Website 3</h2>
                <p>This is a third website description.</p>
                <img src="website3.jpg" alt="Website 3">
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="button" onclick="nextCard()">Next</button>
    </div>

    <script>
        const cardContainers = document.querySelectorAll('.card-container');
        let currentCardIndex = 0;

        function nextCard() {
            cardContainers[currentCardIndex].style.animation = 'none';
            void cardContainers[currentCardIndex].offsetWidth; // Trigger reflow
            cardContainers[currentCardIndex].style.animation = 'rotate 10s linear infinite';

            currentCardIndex = (currentCardIndex + 1) % cardContainers.length;
        }
    </script>
</body>
</html>
