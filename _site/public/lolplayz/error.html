<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="icon" href="assets/favi.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - An Ex-Gamer Journey</title>
    <style>
        /* Perfect CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-image: url('your-gaming-background-image.jpg'); /* Replace with your gaming background image URL */
            background-size: cover;
            background-position: center;
            color: #000000;
            text-align: center;
            padding: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-logo {
            width: 100px; /* Adjust the width as needed */
            height: auto;
            margin-bottom: 20px;
        }

        .gaming-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: titleAnimation 1.5s ease-in-out infinite alternate;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes titleAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        /* Customize the error page content */
        .error-container {
            text-align: center;
            margin: 100px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="gaming-title">‚ùå‚ùå‚ùå ERR</h1>
        </div>
    </header>

    <!-- Error Content -->
    <div class="error-container">
        <h2 class="error-title">üéÆ Oops! Something went wrong. üéÆ</h2>
        <p class="error-message">We apologize for the inconvenience, but it seems that an error has occurred with your game. Please try again later.</p>
    </div>

    <!-- Add any additional content or links as needed -->

    <script>
        // JavaScript code can go here if necessary
    </script>
</body>
</html>
